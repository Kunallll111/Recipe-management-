<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add a Racipe</title>
</head>

<body>

    

    <br><br><br>
    <div class="container mt-5 "></div>
    <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
        <h1 class="mt-2"> Update Recipe</h1>
        {% csrf_token %}
        <div class="form-group mt-2">
            <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
            <input required type="text" name="recipe_name" value="{{recipes.recipe_name}}" class="form-control"
                placeholder="Recipe you need to add">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Recipe Description</label>
            <textarea class="form-control" name="recipe_description" required>{{recipes.recipe_description}}
                </textarea>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Recipe Image</label>
            <input type="file" name="recipe_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update Recipe</button>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
